<br>
<div class="container">
  <h3>Confirmar uma doação:</h3>
  <br>
  <form  #cadastroForm="ngForm">
    <div class="form-row ">
      <div class="form-group col-md-6" #cpf>
        <label for="cpf">CPF do doador</label>
        <input [ngModel]="confirmar.cpf" type="text" class="form-control" name="cpf" id="cpf" placeholder="CPF do doador, exemplo: 11122233344">
    </div>

    <div class="form-group col-md-6" #qtd>
      <label for="qtd">Quantidade Doada</label>
      <input [ngModel]="confirmar.qtd" type="text" class="form-control" name="qtd" id="qtd" placeholder="Quantidade em mililitros (ml), exemplo: 100">
  </div>

  <div class="form-group col-md-6" #observacao>
    <label for="observacao">Observação</label>
    <input [ngModel]="observacao" type="text" class="form-control" name="observacao" id="observacao" placeholder="Observação">
  </div>
</div>
    <button type="submit" class="btn btn-primary" (click)="openModal(template)">Continuar</button>
    <button type="submit" class="btn btn-primary" style="margin:5px;" routerLink="">Cancelar</button>
  </form>
</div>


 <ng-template #template>
      <div class="modal-header">
        <h4 class="modal-title pull-left">Deseja continuar?</h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Atenção! Ao clicar em "Sim" você confirmará a doação.
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="hideModal(cadastroForm)" routerLink="" data-dismiss="modal" [disabled]="!cadastroForm.valid">Sim</button>
        <button type="submit" class="btn btn-primary" style="margin:5px;" (click)="justHide()">Não</button>
    
    </div>
  </ng-template>
