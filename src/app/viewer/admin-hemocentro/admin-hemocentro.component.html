<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right" id="sidebar-wrapper">
    <!-- <div class="sidebar-heading">Meu teste</div> -->
    <div class="list-group list-group-flush">
      <a
        [routerLink]=""
        (click)="opcao = 0"
        class="list-group-item list-group-item-action bg-light"
        >Gerar Demanda</a
      >
      <a
        [routerLink]=""
        (click)="opcao = 1"
        class="list-group-item list-group-item-action bg-light"
        >Nova Doação</a
      >
    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <!-- aqui tinha um navbar -->
    <div class="container-fluid">
      <app-demanda-form *ngIf="opcao == 0"></app-demanda-form>
      <app-confirmar-doacao *ngIf="opcao == 1"></app-confirmar-doacao>
      <!-- Página de dentro, onde vão aparecer as informações : CONTEUDO DA PAGINA-->
    </div>
  </div>
  <!-- /#page-content-wrapper -->
</div>
